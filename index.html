<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub</title>
</head>
<body id="body">
    <input type="color" id="color">
    <script>
        let colors = document.getElementById("color");
        colors.addEventListener("input", nima => {
            body.style.backgroundColor = nima.target.value;
        })
    </script>
</body>
</html>
